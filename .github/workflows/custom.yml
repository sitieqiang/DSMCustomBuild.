jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Checkout
        uses: actions/checkout@main

      - name: Init Env
        run : |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sudo timedatectl set-timezone "Asia/Shanghai"

          python -m pip install --upgrade pip setuptools

      - name: Get Issues Info
        if: github.event_name == 'issues'
        id: get-issues
        uses: actions/github-script@v6
        with:
          script: |
            var issuenumber = ${{ toJSON(github.event.issue.number) }};
            var issueauth = ${{ toJSON(github.event.issue.user.login) }};
            var issuetitle = ${{ toJSON(github.event.issue.title) }};
            var issuebody = ${{ toJSON(github.event.issue.body) }};

            var regex = /\`\`\`([\s\S]*?)\`\`\`/g;
            let options = issuebody.match(regex);
            if (options != null && options.length > 0) {
              var fs = require('fs'); // å¼•å…¥fsæ¨¡å—
              fs.writeFileSync('customshell.sh', options[options.length-1].replace(/\`|\r/g, ""), { 'flag': 'w' }, (err) => { if (err) throw err; });
              for(option in options) {
                console.log(options[option]);
                issuebody = issuebody.replace(options[option], "");
              }
            }

            // '<???>': æ›¿æ¢ä¸€æ¬¡; '/<???>/g': æ›¿æ¢å…¨å±€; '/<???>/gi': æ›¿æ¢å…¨å±€å¹¶å¿½ç•¥å¤§å°å†™; 
            issuetitle = issuetitle.replace(/\u000A/g, "");  // \n æ¢è¡Œç¬¦
            issuetitle = issuetitle.replace(/\u000D/g, "");  // \r å›è½¦

            issuebody = issuebody.replace(/\u0008/g, "");  // \b Backspace
            issuebody = issuebody.replace(/\u0009/g, "");  // \t Tab
            issuebody = issuebody.replace(/\u000A/g, "");  // \n æ¢è¡Œç¬¦
            issuebody = issuebody.replace(/\u000B/g, "");  // \v å‚ç›´åˆ¶è¡¨ç¬¦
            issuebody = issuebody.replace(/\u000C/g, "");  // \f æ¢é¡µ
            issuebody = issuebody.replace(/\u000D/g, "");  // \r å›è½¦
            //issuebody = issuebody.replace(/\u0022/g, "");  // \" åŒå¼•å· (")
            //issuebody = issuebody.replace(/\u0027/g, "");  // \' å•å¼•å· (')
            //issuebody = issuebody.replace(/\u005C/g, "");  // \\ åæ–œæ  (\)
            issuebody = issuebody.replace(/\u00A0/g, "");  //    ä¸é—´æ–­ç©ºæ ¼
            issuebody = issuebody.replace(/\u2028/g, "");  //    è¡Œåˆ†éš”ç¬¦
            issuebody = issuebody.replace(/\u2029/g, "");  //    æ®µè½åˆ†éš”ç¬¦
            issuebody = issuebody.replace(/\uFEFF/g, "");  //    å­—èŠ‚é¡ºåºæ ‡è®°

            // å®¹é”™
            issuebody = issuebody.replace(/ï¼š/g, ": ");
            issuebody = issuebody.replace(/ï¼Œ/g, ", ");
            issuebody = issuebody.replace(/â€œ/g, "\"");
            issuebody = issuebody.replace(/â€/g, "\"");

            core.setOutput("issuenumber", JSON.stringify(issuenumber));
            core.setOutput("issueauth", JSON.stringify(issueauth));
            core.setOutput("issuetitle", JSON.stringify(issuetitle));
            core.setOutput("issuebody", JSON.stringify(issuebody));

      - name: Set Issues Info
        if: github.event_name == 'issues' && success()
        run: |
          echo issuenumber: "${{ steps.get-issues.outputs.issuenumber }}"
          echo issueauth:   "${{ steps.get-issues.outputs.issueauth }}"
          echo issuetitle:  "${{ steps.get-issues.outputs.issuetitle }}"
          echo issuebody:   "${{ steps.get-issues.outputs.issuebody }}"

          echo "issuenumber="${{ steps.get-issues.outputs.issuenumber }}"" >> $GITHUB_ENV
          echo "issueauth="${{ steps.get-issues.outputs.issueauth }}"" >> $GITHUB_ENV
          echo "issuetitle="${{ steps.get-issues.outputs.issuetitle }}"" >> $GITHUB_ENV
          echo "issuebody="${{ steps.get-issues.outputs.issuebody }}"" >> $GITHUB_ENV

          if [ -f 'customshell.sh' ]; then
            echo "customshell.sh"
            cat customshell.sh
          fi

      - name: Get Build Info
        uses: jannekem/run-python-script-action@v1.2
        id: info
        with:
          script: |
            import os, re, json, shutil, string, subprocess

            if __name__ == '__main__':

                issues = 'false'
                iscustom = 'true'
                errinfo = ''
                warinfo = ''

                platform = 'DS3622xs+'
                version = '7.1.0-42661'
                config = ''
                map = ''
                dtb = ''
                sn = ''
                mac = ''
                usb = ''
                ext = ''
                exp = 'pocopico'
                jun = '0'
                dev = '0'

                if '${{ github.event_name }}' == 'issues':
                    if '${{ env.issuetitle }}'.lower().startswith('custom'):
                        issues = 'true'

                        body = {}
                        try:
                            body = json.loads('${{ env.issuebody }}')
                            if len(body) == 0:
                                iscustom = 'false'
                                errinfo = 'body é”™è¯¯, body is null'
                            else:
                                # l = lambda x: x.strip() if isinstance(x, str) else str(x)
                                if 'platform' in body: platform = body['platform'].strip()
                                if 'version' in body: version = body['version'].strip()
                                if 'config' in body: config = body['config'] #l(body['config']).strip()
                                if 'map' in body: map = body['map'].strip()
                                if 'dtb' in body: dtb = body['dtb'].strip()
                                if 'sn' in body: sn = body['sn'].strip()
                                if 'mac' in body: mac = body['mac'].strip()
                                if 'usb' in body: usb = body['usb'].strip()
                                if 'ext' in body: ext = body['ext'].strip()
                                if 'exp' in body: exp = body['exp'].strip()
                                if 'jun' in body: jun = body['jun'].strip()
                                if 'dev' in body: dev = body['dev'].strip()
                        except Exception as e:
                            iscustom = 'false'
                            errinfo = 'body é”™è¯¯, ä¸ç¬¦åˆJSONè§„èŒƒ {}.'.format(e)
                    else:
                        iscustom = 'false'
                else:
                    platform = '${{ inputs.platform }}'.strip()
                    version = '${{ inputs.version }}'.strip()
                    # config = '${{ inputs.config }}'.strip()   # Actions é™åˆ¶10ä¸ªå‚æ•°
                    map = '${{ inputs.map }}'.strip()
                    dtb = '${{ inputs.dtb }}'.strip()
                    sn = '${{ inputs.sn }}'.strip()
                    mac = '${{ inputs.mac }}'.strip()
                    usb = '${{ inputs.usb }}'.strip()
                    ext = '${{ inputs.ext }}'.strip()
                    exp = '${{ inputs.exp }}'.strip()
                    jun = '${{ inputs.jun }}'.strip()
                    # dev = '${{ inputs.dev }}'.strip()         # Actions é™åˆ¶10ä¸ªå‚æ•°

                platforms = ['DS918+', 'DS920+', 'DS1621+', 'DS3615xs', 'DS3617xs', 'DS3622xs+', 'DVA1622', 'DVA3221']
                if not platform in platforms:
                    iscustom = 'false'
                    errinfo = 'platform å‚æ•°é”™è¯¯, å½“å‰ä»…æ”¯æŒ {}.'.format(', '.join(platforms))

                versions = ['7.1.1-42951', '7.1.0-42661', '7.0.1-42218', '6.2.4-25556']
                if not version in versions:
                    iscustom = 'false'
                    errinfo = 'version å‚æ•°é”™è¯¯, å½“å‰ä»…æ”¯æŒ {}.'.format(', '.join(versions))

                if config != '':
                    try:
                        config = json.dumps(config)
                        json.loads(config)
                    except Exception as e:
                        iscustom = 'false'
                        errinfo = 'config å‚æ•°é”™è¯¯, ä¸ç¬¦åˆJSONè§„èŒƒ {}.'.format(e)

                if map != '':
                    maps = [x.strip() for x in re.split(',| |\|', map) if x.strip() != '']
                    if len(maps) == 2 and maps[0].isdigit() and all(c in string.hexdigits for c in maps[1]) and len(maps[1]) == 2 * len(maps[0]):
                        map = ','.join(maps)
                    else:
                        iscustom = 'false'
                        errinfo = 'map å‚æ•°é”™è¯¯, è¯·å¡«å†™æ§åˆ¶å™¨ç›˜æ•°(SataPortMap)å’Œç›˜åº(DiskIdxMap)ä¸¤ä¸ªå­—æ®µ(DiskIdxMap çš„ä½æ•°åº”è¯¥æ˜¯ SataPortMap çš„2å€), å¹¶ä»¥","é—´éš”. æ¯”å¦‚: "0,10".'

                if dtb != '':
                    url = dtb
                    try:
                        try:
                            import wget, filetype
                        except ModuleNotFoundError:
                            os.system('pip3 install wget filetype')
                            import wget, filetype
                    
                        res = wget.download(url)
                        if res:
                            down = res
                            kind = filetype.guess(down)
                            name = 'user'
                            if os.path.exists('extract'):  
                                shutil.rmtree('extract')
                            if kind != None and kind.extension == 'zip':
                                import zipfile
                                z = zipfile.ZipFile(down, 'r')
                                z.extractall('extract')
                            if kind != None and kind.extension in ['tar', 'gz']:
                                import tarfile
                                z = tarfile.open(down) 
                                z.extractall('extract')
                            if os.path.exists('extract'):
                                isfind = False
                                for root, dirs, files in os.walk('extract'):
                                    for file in files:
                                        if file.endswith('.dts') or file.endswith('.dtb'):
                                            isfind = True
                                            down = name + os.path.splitext(file)[-1]
                                            shutil.move(os.path.join(root, file), down)
                                            break
                                    if isfind is True:
                                        break

                            if os.path.exists(down) and (down.endswith('dts') or down.endswith('dtb')):
                                if down.endswith('dts'):
                                    wget.download('https://raw.githubusercontent.com/pocopico/rp-ext/main/redpill-dtb-static/releases/dtc')
                                    if os.path.exists('dtc'):
                                        print('./dtc -q -I dts -O dtb {} >{}.dtb'.format(down, name))
                                        os.system('sudo chmod a+x dtc')
                                        # os.system('sudo ./dtc -q -I dts -O dtb {} >{}.dtb'.format(down, name))
                                        p = subprocess.Popen('sudo ./dtc -q -I dts -O dtb {} >{}.dtb'.format(down, name), shell=True, stdin=subprocess.PIPE, stdout=subprocess.PIPE, stderr=subprocess.PIPE)
                                        errinfo = p.stderr.read().decode('utf-8')
                                        if os.path.exists('{}.dtb'.format(name)) and os.path.getsize('{}.dtb'.format(name)) > 0:
                                            print('dtc ok ...')
                                            dtb = os.path.abspath('{}.dtb'.format(name))
                                        else:
                                            iscustom = 'false'
                                            errinfo = 'dtb å‚æ•°é”™è¯¯, dtsæ–‡ä»¶å†…å®¹å­˜åœ¨é”™è¯¯ <{}>.'.format(errinfo.replace('\r', '').replace('\n', ' '))
                                    else:
                                        iscustom = 'false'
                                        errinfo = 'dtb å‚æ•°é”™è¯¯, ä¸‹è½½ dtc(dts->dtb tools) å¤±è´¥, å¯èƒ½æ˜¯æœåŠ¡å™¨å‹åŠ›è¿‡å¤§, è¯·ç¨åé‡è¯•, æˆ–è€…ç›´æ¥ä½¿ç”¨ dtb æ–‡ä»¶è·³è¿‡è½¬æ¢.'
                                else:
                                    dtb = os.path.abspath(down)
                            else:
                                iscustom = 'false'
                                errinfo = 'dtb å‚æ•°é”™è¯¯, è¯¥urlä¸‹è½½çš„æ–‡ä»¶ä¸æ˜¯æ‰€æ”¯æŒçš„æ ¼å¼.'
                    except ValueError as e:
                        iscustom = 'false'
                        errinfo = 'dtb å‚æ•°é”™è¯¯, {}, è¯·å¡«å†™ dts/dtb æ–‡ä»¶æœ‰æ•ˆçš„ http(s) ä¸‹è½½é“¾æ¥.'.format(e)
                    except Exception as e:
                        iscustom = 'false'
                        errinfo = 'dtb å‚æ•°é”™è¯¯, {}, è¯·ç¨åé‡è¯•.'.format(e)

                if sn != '':
                    warinfo = 'sn'
                    if not sn.isalnum():
                        iscustom = 'false'
                        errinfo = 'sn å‚æ•°é”™è¯¯.'
                        warinfo = 'sn'

                if mac != '':
                    warinfo = 'mac' if warinfo == '' else 'sn, mac'
                    macs = [x.strip() for x in re.split(',| |\|', mac) if x.strip() != '']
                    if len(macs) > 0 or len(macs) <= 8:
                        mac = ','.join(macs)
                    else:
                        iscustom = 'false'
                        errinfo = 'mac å‚æ•°é”™è¯¯.'

                if usb != '':
                    usbs = [x.strip() for x in re.split(',| |\|', usb) if x.strip() != '']
                    if len(usbs) == 2 \
                    and len(usbs[0]) == 6 and usbs[0].lower().startswith('0x') and all(c in string.hexdigits for c in usbs[0][2:]) \
                    and len(usbs[1]) == 6 and usbs[1].lower().startswith('0x') and all(c in string.hexdigits for c in usbs[1][2:]):
                        usb = ','.join(usbs)
                    else:
                        iscustom = 'false'
                        errinfo = 'usb å‚æ•°é”™è¯¯, è¯·å¡«å†™è®¾å¤‡è¯†åˆ«ç (pid)å’Œä¾›åº”å•†ID(vid)ä¸¤ä¸ªå­—æ®µçš„å€¼, å¹¶ä»¥","é—´éš”. eg: 0xa4a5, 0x0525'

                if ext != '':
                    rpKey = platform.replace('+', 'p').lower() + '_' + version.split('-')[-1]
                    rpExts = []
                    with open('exts.json', mode="r") as f:
                        extsjson = json.loads(f.read())
                        extskey = 'pocopico'
                        if dev == '1':
                            extskey = 'wjz304'
                        if extskey in extsjson and rpKey in extsjson[extskey]:
                            rpExts = extsjson[extskey][rpKey]
                    extdels = [x.strip() for x in re.split(',| |\|', ext) if x.strip() != '' and x.strip().startswith('-')]
                    ext3rds = [x.strip() for x in re.split(',| |\|', ext) if x.strip() != '' and x.strip().startswith('http')]
                    extpocs = [x.strip() for x in re.split(',| |\|', ext) if x.strip() != '' and not x.strip().startswith('-') and not x.strip().startswith('http')]
                    ext = ''
                    while True:
                        if len(extdels) > 0:
                            rpDels = ['-boot-wait', '-acpid2', '-misc', '-virtio']
                            extc = [x for x in extdels if x not in rpDels]
                            if len(extc) > 0:
                                iscustom = 'false'
                                errinfo = 'ext å‚æ•°é”™è¯¯, "{}" æ— æ•ˆ, åˆ é™¤å¿…å¤‡é©±åŠ¨å½“å‰ä»…æ”¯æŒ "{}".'.format(extc, ','.join(rpDels))
                                break
                            if ext != '':
                                ext += ','
                            ext += ','.join(extdels)
                        if len(extpocs) > 0:
                            if len(rpExts) < 0:
                                iscustom = 'false'
                                errinfo = 'ext å‚æ•°é”™è¯¯, è¯¥æ¨¡å¼ä¸å­˜åœ¨ "{}" å¯¹åº”çš„é©±åŠ¨, è¯·å°è¯•åˆ‡æ¢æ¨¡å¼æˆ–è€…ä½¿ç”¨ http(s) é“¾æ¥é©±åŠ¨.'.format(rpKey)      
                                break
                            extc = [x for x in list(set(extpocs) - set(rpExts)) if type(x) == str]
                            if len(extc) > 0:
                                iscustom = 'false'
                                errinfo = 'ext å‚æ•°é”™è¯¯, "{}" ä¸åœ¨ exts.json ä¸­, è¯·å¡«å†™ exts.json ä¸­å­˜åœ¨çš„åç§°(no */#).'.format(','.join(extc))       
                                break
                            extc = [x for x in extpocs if x.endswith('*') or x.endswith('#')]
                            if len(extc) > 0:
                                iscustom = 'false'
                                errinfo = 'ext å‚æ•°é”™è¯¯, "{}" æ— æ•ˆ. (* ç»“å°¾çš„ä¸ºæ— æ•ˆé©±åŠ¨, # ç»“å°¾çš„ä¸ºsha256é”™è¯¯é©±åŠ¨.).'.format(','.join(extc))
                                break
                            if ext != '':
                                ext += ','
                            ext += ','.join(extpocs)
                        if len(ext3rds) > 0:
                            extc = [x for x in ext3rds if not x.endswith('.json')]
                            if len(extc) > 0:
                                iscustom = 'false'
                                errinfo = 'ext å‚æ•°é”™è¯¯, "{}" æ— æ•ˆ. (* ç»“å°¾çš„ä¸ºæ— æ•ˆé©±åŠ¨, # ç»“å°¾çš„ä¸ºsha256é”™è¯¯é©±åŠ¨.).'.format(','.join(extc))
                                break
                            if ext != '':
                                ext += ','
                            ext += ','.join(ext3rds)

                        if ext == '':
                            iscustom = 'false'
                            errinfo = 'ext å‚æ•°é”™è¯¯. æ— æ•ˆçš„name, æ— æ•ˆçš„é“¾æ¥.'
                        break

                if not exp in ['pocopico', 'jumkey']:
                    iscustom = 'false'
                    errinfo = 'exp å‚æ•°é”™è¯¯, å½“å‰ä»…æ”¯æŒ pocopico, jumkey.'

                if not jun in ['0', '1']:
                    iscustom = 'false'
                    errinfo = 'jun å‚æ•°é”™è¯¯, å½“å‰ä»…æ”¯æŒ "0", "1".'

                if not dev in ['0', '1']:
                    dev = '0'

                set_output('issues', issues)
                set_output('iscustom', iscustom)
                set_output('errinfo', errinfo)
                set_output('warinfo', warinfo)

                set_output('platform', platform)
                set_output('version', version)
                set_output('config', config)
                set_output('map', map)
                set_output('dtb', dtb)
                set_output('sn', sn)
                set_output('mac', mac)
                set_output('usb', usb)
                set_output('ext', ext)
                set_output('exp', exp)
                set_output('jun', jun)
                set_output('dev', dev)

      - name: Echo Build Info
        run: |
          echo issues:    "${{ steps.info.outputs.issues }}"
          echo iscustom:  "${{ steps.info.outputs.iscustom }}"
          echo errinfo:   "${{ steps.info.outputs.errinfo }}"
          echo warinfo:   "${{ steps.info.outputs.warinfo }}"
          echo platform:  "${{ steps.info.outputs.platform }}"
          echo version:   "${{ steps.info.outputs.version }}"
          echo config:    "${{ steps.info.outputs.config }}"
          echo map:       "${{ steps.info.outputs.map }}"
          echo dtb:       "${{ steps.info.outputs.dtb }}"
          echo sn:        "${{ steps.info.outputs.sn }}"
          echo mac:       "${{ steps.info.outputs.mac }}"
          echo usb:       "${{ steps.info.outputs.usb }}"
          echo ext:       "${{ steps.info.outputs.ext }}"
          echo exp:       "${{ steps.info.outputs.exp }}"
          echo jun:       "${{ steps.info.outputs.jun }}"
          echo dev:        "${{ steps.info.outputs.dev }}"

      - name: Add Issues labels
        if: steps.info.outputs.issues == 'true' && steps.info.outputs.iscustom == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ env.issuenumber }}
          labels: 'custom'

      - name: Create Issues comment
        if: steps.info.outputs.issues == 'true' && steps.info.outputs.iscustom == 'true'
