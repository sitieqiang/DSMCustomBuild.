name: Custom Redpill
on:
  issues:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      platform:
        description: 'ËØ∑ÈÄâÊã©‰Ω†ÈúÄË¶ÅÁºñËØëÁöÑÂûãÂè∑'
        required: true
        default: 'DS3622xs+' 
        type: choice
        options:
        - DS3615xs
        - DS3617xs
        - DS918+
        - DS920+
        - DS3622xs+

      version:
        description: 'ËØ∑ÈÄâÊã©‰Ω†ÈúÄË¶ÅÁºñËØëÁöÑÁâàÊú¨'
        required: true
        default: '7.1.0-42661' 
        type: choice
        options:
        - 7.1.1-42951
        - 7.1.0-42661
        - 7.0.1-42218
        - 6.2.4-25556
        
      map: 
        description: 'ËØ∑ËæìÂÖ•ÊéßÂà∂Âô®ÁõòÊï∞(SataPortMap)ÂíåÁõòÂ∫è(DiskIdxMap)‰∏§‰∏™Â≠óÊÆµ, Âπ∂‰ª•","Èó¥Èöî. eg: 0, 10'
        required: false
        default: ''
        type: string

      dtb:
        description: '„Äê‰ªÖDS920+„ÄëËØ∑ËæìÂÖ• dtb Êñá‰ª∂ÁöÑ‰∏ãËΩΩÈìæÊé•. (ÊîØÊåÅÁöÑÊñá‰ª∂Á±ªÂûã: .dts„ÄÅ.dtb„ÄÅ.tar.gz„ÄÅ.zip)'
        required: false
        default: ''
        type: string

      sn: 
        description: 'ËØ∑ËæìÂÖ•Â∫èÂàóÂè∑. ÈªòËÆ§Ê†πÊçÆÂûãÂè∑ÈöèÊú∫ÁîüÊàê. eg: 1980PDN002189'
        required: false
        default: ''
        type: string

      mac: 
        description: 'ËØ∑ËæìÂÖ•MACÂú∞ÂùÄ, Â§ö‰∏™ËØ∑‰ª•","Èó¥Èöî. ÈªòËÆ§Ê†πÊçÆÂûãÂè∑ÈöèÊú∫ÁîüÊàê. eg: 001132888A95, 001132888A96'
        required: false
        default: ''
        type: string

      usb: 
        description: 'ËØ∑ËæìÂÖ•ËÆæÂ§áËØÜÂà´Á†Å(pid)Âíå‰æõÂ∫îÂïÜID(vid)‰∏§‰∏™Â≠óÊÆµ, Âπ∂‰ª•","Èó¥Èöî. eg: 0xa4a5, 0x0525'
        required: false
        default: '0x0001, 0x46f4'
        type: string

      ext: 
        description: 'ËØ∑ËæìÂÖ•Êâ©Â±ïÈ©±Âä®, Â§ö‰∏™ËØ∑‰ª• "," Èó¥ÈöîÔºàËØ∑ÈÖåÊÉÖÊ∑ªÂä†ÔºåÂ§™Â§öËµ∑‰∏çÊù•Ôºâ. eg: r8125, tg3'
        required: false
        default: ''
        type: string

      exp:
        description: 'ËØ∑ÈÄâÊã©ÁºñËØë‰æùËµñÁöÑÂü∫Á°ÄÂ∫ì. (7.1 ‰ºòÂÖàÈÄâ pocopico, 7.0/jun ‰ºòÂÖàÈÄâ jumkey.)'
        required: true
        default: 'pocopico' 
        type: choice
        options:
        - 'pocopico'
        - 'jumkey'

      jun:
        description: 'ËØ∑ÈÄâÊã©ÊòØÂê¶junÊ®°ÂºèÁºñËØë. (‰ªÖ7.0.1-42218 ÁâàÊú¨ÂèØÈÄâ, junÊ®°Âºè ÊîØÊåÅ 7.0.1~7.1.1 ÁöÑ DSM.)'
        required: true
        default: '0' 
        type: choice
        options:
        - '0'
        - '1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Checkout
        uses: actions/checkout@main

      - name: Init Env
        run : |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sudo timedatectl set-timezone "Asia/Shanghai"

          python -m pip install --upgrade pip setuptools

      - name: Get Issues Info
        if: github.event_name == 'issues'
        id: get-issues
        uses: actions/github-script@v6
        with:
          script: |
            var issuenumber = ${{ toJSON(github.event.issue.number) }};
            var issueauth = ${{ toJSON(github.event.issue.user.login) }};
            var issuetitle = ${{ toJSON(github.event.issue.title) }};
            var issuebody = ${{ toJSON(github.event.issue.body) }};

            var regex = /\`\`\`([\s\S]*?)\`\`\`/g;
            let options = issuebody.match(regex);
            if (options != null && options.length > 0) {
              var fs = require('fs'); // ÂºïÂÖ•fsÊ®°Âùó
              fs.writeFileSync('customshell.sh', options[options.length-1].replace(/\`|\r/g, ""), { 'flag': 'w' }, (err) => { if (err) throw err; });
              for(option in options) {
                console.log(options[option]);
                issuebody = issuebody.replace(options[option], "");
              }
            }

            // '<???>': ÊõøÊç¢‰∏ÄÊ¨°; '/<???>/g': ÊõøÊç¢ÂÖ®Â±Ä; '/<???>/gi': ÊõøÊç¢ÂÖ®Â±ÄÂπ∂ÂøΩÁï•Â§ßÂ∞èÂÜô; 
            issuetitle = issuetitle.replace(/\u000A/g, "");  // \n Êç¢Ë°åÁ¨¶
            issuetitle = issuetitle.replace(/\u000D/g, "");  // \r ÂõûËΩ¶

            issuebody = issuebody.replace(/\u0008/g, "");  // \b Backspace
            issuebody = issuebody.replace(/\u0009/g, "");  // \t Tab
            issuebody = issuebody.replace(/\u000A/g, "");  // \n Êç¢Ë°åÁ¨¶
            issuebody = issuebody.replace(/\u000B/g, "");  // \v ÂûÇÁõ¥Âà∂Ë°®Á¨¶
            issuebody = issuebody.replace(/\u000C/g, "");  // \f Êç¢È°µ
            issuebody = issuebody.replace(/\u000D/g, "");  // \r ÂõûËΩ¶
            //issuebody = issuebody.replace(/\u0022/g, "");  // \" ÂèåÂºïÂè∑ (")
            //issuebody = issuebody.replace(/\u0027/g, "");  // \' ÂçïÂºïÂè∑ (')
            //issuebody = issuebody.replace(/\u005C/g, "");  // \\ ÂèçÊñúÊù† (\)
            issuebody = issuebody.replace(/\u00A0/g, "");  //    ‰∏çÈó¥Êñ≠Á©∫Ê†º
            issuebody = issuebody.replace(/\u2028/g, "");  //    Ë°åÂàÜÈöîÁ¨¶
            issuebody = issuebody.replace(/\u2029/g, "");  //    ÊÆµËêΩÂàÜÈöîÁ¨¶
            issuebody = issuebody.replace(/\uFEFF/g, "");  //    Â≠óËäÇÈ°∫Â∫èÊ†áËÆ∞

            // ÂÆπÈîô
            issuebody = issuebody.replace(/Ôºö/g, ": ");
            issuebody = issuebody.replace(/Ôºå/g, ", ");
            issuebody = issuebody.replace(/‚Äú/g, "\"");
            issuebody = issuebody.replace(/‚Äù/g, "\"");

            core.setOutput("issuenumber", JSON.stringify(issuenumber));
            core.setOutput("issueauth", JSON.stringify(issueauth));
            core.setOutput("issuetitle", JSON.stringify(issuetitle));
            core.setOutput("issuebody", JSON.stringify(issuebody));

      - name: Set Issues Info
        if: github.event_name == 'issues' && success()
        run: |
          echo issuenumber: "${{ steps.get-issues.outputs.issuenumber }}"
          echo issueauth:   "${{ steps.get-issues.outputs.issueauth }}"
          echo issuetitle:  "${{ steps.get-issues.outputs.issuetitle }}"
          echo issuebody:   "${{ steps.get-issues.outputs.issuebody }}"

          echo "issuenumber="${{ steps.get-issues.outputs.issuenumber }}"" >> $GITHUB_ENV
          echo "issueauth="${{ steps.get-issues.outputs.issueauth }}"" >> $GITHUB_ENV
          echo "issuetitle="${{ steps.get-issues.outputs.issuetitle }}"" >> $GITHUB_ENV
          echo "issuebody="${{ steps.get-issues.outputs.issuebody }}"" >> $GITHUB_ENV

          if [ -f 'customshell.sh' ]; then
            echo "customshell.sh"
            cat customshell.sh
          fi

      - name: Get Build Info
        uses: jannekem/run-python-script-action@v1.2
        id: info
        with:
          script: |
            import os, re, json, shutil, string, subprocess

            if __name__ == '__main__':

                issues = 'false'
                iscustom = 'true'
                errinfo = ''

                platform = 'DS3622xs+'
                version = '7.1.0-42661'
                config = ''
                map = ''
                dtb = ''
                sn = ''
                mac = ''
                usb = ''
                ext = ''
                exp = 'pocopico'
                jun = '0'
                dev = '0'

                if '${{ github.event_name }}' == 'issues':
                    if '${{ env.issuetitle }}'.lower().startswith('custom'):
                        issues = 'true'

                        body = {}
                        try:
                            body = json.loads('${{ env.issuebody }}')
                            if len(body) == 0:
                                iscustom = 'false'
                                errinfo = 'body ÈîôËØØ, body is null'
                            else:
                                # l = lambda x: x.strip() if isinstance(x, str) else str(x)
                                if 'platform' in body: platform = body['platform'].strip()
                                if 'version' in body: version = body['version'].strip()
                                if 'config' in body: config = body['config'] #l(body['config']).strip()
                                if 'map' in body: map = body['map'].strip()
                                if 'dtb' in body: dtb = body['dtb'].strip()
                                if 'sn' in body: sn = body['sn'].strip()
                                if 'mac' in body: mac = body['mac'].strip()
                                if 'usb' in body: usb = body['usb'].strip()
                                if 'ext' in body: ext = body['ext'].strip()
                                if 'exp' in body: exp = body['exp'].strip()
                                if 'jun' in body: jun = body['jun'].strip()
                                if 'dev' in body: dev = body['dev'].strip()
                        except Exception as e:
                            iscustom = 'false'
                            errinfo = 'body ÈîôËØØ, ‰∏çÁ¨¶ÂêàJSONËßÑËåÉ {}.'.format(e)
                    else:
                        iscustom = 'false'
                else:
                    platform = '${{ inputs.platform }}'.strip()
                    version = '${{ inputs.version }}'.strip()
                    # config = '${{ inputs.config }}'.strip()   # Actions ÈôêÂà∂10‰∏™ÂèÇÊï∞
                    map = '${{ inputs.map }}'.strip()
                    dtb = '${{ inputs.dtb }}'.strip()
                    sn = '${{ inputs.sn }}'.strip()
                    mac = '${{ inputs.mac }}'.strip()
                    usb = '${{ inputs.usb }}'.strip()
                    ext = '${{ inputs.ext }}'.strip()
                    exp = '${{ inputs.exp }}'.strip()
                    jun = '${{ inputs.jun }}'.strip()
                    # dev = '${{ inputs.dev }}'.strip()         # Actions ÈôêÂà∂10‰∏™ÂèÇÊï∞

                if not platform in ['DS3615xs', 'DS3617xs', 'DS918+', 'DS920+', 'DS3622xs+']:
                    iscustom = 'false'
                    errinfo = 'platform ÂèÇÊï∞ÈîôËØØ, ÂΩìÂâç‰ªÖÊîØÊåÅ DS3615xs, DS3617xs, DS918+, DS920+, DS3622xs+ .'

                if not version in ['7.1.1-42951', '7.1.0-42661', '7.0.1-42218', '6.2.4-25556']:
                    iscustom = 'false'
                    errinfo = 'version ÂèÇÊï∞ÈîôËØØ, ÂΩìÂâç‰ªÖÊîØÊåÅ 7.1.1-42951, 7.1.0-42661, 7.0.1-42218, 6.2.4-25556 .'

                if config != '':
                    try:
                        config = json.dumps(config)
                        json.loads(config)
                    except Exception as e:
                        iscustom = 'false'
                        errinfo = 'config ÂèÇÊï∞ÈîôËØØ, ‰∏çÁ¨¶ÂêàJSONËßÑËåÉ {}.'.format(e)

                if map != '':
                    maps = [x.strip() for x in re.split(',| |\|', map) if x.strip() != '']
                    if len(maps) == 2 and maps[0].isdigit() and all(c in string.hexdigits for c in maps[1]) and len(maps[1]) == 2 * len(maps[0]):
                        map = ','.join(maps)
                    else:
                        iscustom = 'false'
                        errinfo = 'map ÂèÇÊï∞ÈîôËØØ, DiskIdxMap ÁöÑ‰ΩçÊï∞Â∫îËØ•ÊòØ SataPortMap ÁöÑ2ÂÄç, Âπ∂‰ª• ‚Äú,‚Äù Èó¥Èöî.'

                if dtb != '':
                    url = dtb
                    try:
                        try:
                            import wget, filetype
                        except ModuleNotFoundError:
                            os.system('pip3 install wget filetype')
                            import wget, filetype
                    
                        res = wget.download(url)
                        if res:
                            down = res
                            kind = filetype.guess(down)
                            name = 'user'
                            if os.path.exists('extract'):  
                                shutil.rmtree('extract')
                            if kind != None and kind.extension == 'zip':
                                import zipfile
                                z = zipfile.ZipFile(down, 'r')
                                z.extractall('extract')
                            if kind != None and kind.extension in ['tar', 'gz']:
                                import tarfile
                                z = tarfile.open(down) 
                                z.extractall('extract')
                            if os.path.exists('extract'):
                                isfind = False
                                for root, dirs, files in os.walk('extract'):
                                    for file in files:
                                        if file.endswith('.dts') or file.endswith('.dtb'):
                                            isfind = True
                                            down = name + os.path.splitext(file)[-1]
                                            shutil.move(os.path.join(root, file), down)
                                            break
                                    if isfind is True:
                                        break

                            if os.path.exists(down) and (down.endswith('dts') or down.endswith('dtb')):
                                if down.endswith('dts'):
                                    wget.download('https://raw.githubusercontent.com/pocopico/rp-ext/main/redpill-dtb-static/releases/dtc')
                                    if os.path.exists('dtc'):
                                        print('./dtc -q -I dts -O dtb {} >{}.dtb'.format(down, name))
                                        os.system('sudo chmod a+x dtc')
                                        # os.system('sudo ./dtc -q -I dts -O dtb {} >{}.dtb'.format(down, name))
                                        p = subprocess.Popen('sudo ./dtc -q -I dts -O dtb {} >{}.dtb'.format(down, name), shell=True, stdin=subprocess.PIPE, stdout=subprocess.PIPE, stderr=subprocess.PIPE)
                                        errinfo = p.stderr.read().decode('utf-8')
                                        if os.path.exists('{}.dtb'.format(name)) and os.path.getsize('{}.dtb'.format(name)) > 0:
                                            print('dtc ok ...')
                                            dtb = os.path.abspath('{}.dtb'.format(name))
                                        else:
                                            iscustom = 'false'
                                            errinfo = 'dtb ÂèÇÊï∞ÈîôËØØ, dtsÊñá‰ª∂ÂÜÖÂÆπÂ≠òÂú®ÈîôËØØ <{}>.'.format(errinfo.replace('\r', '').replace('\n', ' '))
                                    else:
                                        iscustom = 'false'
                                        errinfo = 'dtb ÂèÇÊï∞ÈîôËØØ, ‰∏ãËΩΩ dtc(dts->dtb tools) Â§±Ë¥•, ÂèØËÉΩÊòØÊúçÂä°Âô®ÂéãÂäõËøáÂ§ß, ËØ∑Á®çÂêéÈáçËØï, ÊàñËÄÖÁõ¥Êé•‰ΩøÁî® dtb Êñá‰ª∂Ë∑≥ËøáËΩ¨Êç¢.'
                                else:
                                    dtb = os.path.abspath(down)
                            else:
                                iscustom = 'false'
                                errinfo = 'dtb ÂèÇÊï∞ÈîôËØØ, ËØ•url‰∏ãËΩΩÁöÑÊñá‰ª∂‰∏çÊòØÊâÄÊîØÊåÅÁöÑÊ†ºÂºè.'
                    except Exception as err:
                        iscustom = 'false'
                        errinfo = 'dtb ÂèÇÊï∞ÈîôËØØ, ÂèØËÉΩÊòØÊúçÂä°Âô®ÂéãÂäõËøáÂ§ß, ËØ∑Á®çÂêéÈáçËØï. {} .'.format(err)

                if sn != '' and not sn.isalnum():
                    iscustom = 'false'
                    errinfo = 'sn ÂèÇÊï∞ÈîôËØØ.'

                if mac != '':
                    macs = [x.strip() for x in re.split(',| |\|', mac) if x.strip() != '']
                    if len(macs) > 0 or len(macs) <= 8:
                        mac = ','.join(macs)
                    else:
                        iscustom = 'false'
                        errinfo = 'mac ÂèÇÊï∞ÈîôËØØ.'

                if usb != '':
                    usbs = [x.strip() for x in re.split(',| |\|', usb) if x.strip() != '']
                    if len(usbs) == 2 \
                    and len(usbs[0]) == 6 and usbs[0].lower().startswith('0x') and all(c in string.hexdigits for c in usbs[0][2:]) \
                    and len(usbs[1]) == 6 and usbs[1].lower().startswith('0x') and all(c in string.hexdigits for c in usbs[1][2:]):
                        usb = ','.join(usbs)
                    else:
                        iscustom = 'false'
                        errinfo = 'usb ÂèÇÊï∞ÈîôËØØ.'

                if ext != '':
                    rpExts = {}
                    if dev == '1':
                        with open('exts_dev.json', mode="r") as f:
                            rpExts = json.loads(f.read())
                    else:
                        with open('exts.json', mode="r") as f:
                            rpExts = json.loads(f.read())
                    rpExts = rpExts[platform.replace('+', 'p').lower() + '_' + version.split('-')[-1]]
                    extpocs = [x.strip() for x in re.split(',| |\|', ext) if x.strip() != '' and not x.strip().startswith('http')]
                    ext3rds = [x.strip() for x in re.split(',| |\|', ext) if x.strip() != '' and x.strip().startswith('http')]
                    ext = ''
                    if len(extpocs) > 0 and set(extpocs) <= set(rpExts):
                        ext += ','.join(extpocs)
                    if len(ext3rds) > 0:
                        if ext != '':
                            ext += ','
                        ext += ','.join(ext3rds)
                    if ext == '':
                        iscustom = 'false'
                        errinfo = 'ext ÂèÇÊï∞ÈîôËØØ. ËØ∑Â°´ÂÜô[exts.json](https://github.com/wjz304/Redpill_CustomBuild/blob/main/exts.json)‰∏≠Â≠òÂú®ÁöÑÂêçÁß∞(no *)ÊàñËÄÖÊúâÊïàÁöÑ http(s) ÈìæÊé•.'

                if not exp in ['pocopico', 'jumkey']:
                    iscustom = 'false'
                    errinfo = 'exp ÂèÇÊï∞ÈîôËØØ, ÂΩìÂâç‰ªÖÊîØÊåÅ pocopico, jumkey.'

                if not jun in ['0', '1']:
                    iscustom = 'false'
                    errinfo = 'jun ÂèÇÊï∞ÈîôËØØ, ÂΩìÂâç‰ªÖÊîØÊåÅ "0", "1".'

                if not dev in ['0', '1']:
                    dev = '0'

                set_output('issues', issues)
                set_output('iscustom', iscustom)
                set_output('errinfo', errinfo)

                set_output('platform', platform)
                set_output('version', version)
                set_output('config', config)
                set_output('map', map)
                set_output('dtb', dtb)
                set_output('sn', sn)
                set_output('mac', mac)
                set_output('usb', usb)
                set_output('ext', ext)
                set_output('exp', exp)
                set_output('jun', jun)
                set_output('dev', dev)

      - name: Echo Build Info
        run: |
          echo issues:    "${{ steps.info.outputs.issues }}"
          echo iscustom:  "${{ steps.info.outputs.iscustom }}"
          echo errinfo:   "${{ steps.info.outputs.errinfo }}"
          echo platform:  "${{ steps.info.outputs.platform }}"
          echo version:   "${{ steps.info.outputs.version }}"
          echo config:    "${{ steps.info.outputs.config }}"
          echo map:       "${{ steps.info.outputs.map }}"
          echo dtb:       "${{ steps.info.outputs.dtb }}"
          echo sn:        "${{ steps.info.outputs.sn }}"
          echo mac:       "${{ steps.info.outputs.mac }}"
          echo usb:       "${{ steps.info.outputs.usb }}"
          echo ext:       "${{ steps.info.outputs.ext }}"
          echo exp:       "${{ steps.info.outputs.exp }}"
          echo jun:       "${{ steps.info.outputs.jun }}"
          echo dev:        "${{ steps.info.outputs.dev }}"

      - name: Add Issues labels
        if: steps.info.outputs.issues == 'true' && steps.info.outputs.iscustom == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ env.issuenumber }}
          labels: 'custom'

      - name: Create Issues comment
        if: steps.info.outputs.issues == 'true' && steps.info.outputs.iscustom == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ env.issuenumber }}
          body: |
            ${{ env.issueauth }} ÊÇ®Â•Ω.  
            ÊÇ®Ëá™ÂÆö‰πâÁöÑ Redpill Â∑≤ÂºÄÂßãÊûÑÂª∫„ÄÇËØ∑ÂâçÂæÄ‰∏ãÈù¢ÁöÑ URL Êü•ÁúãËØ¶ÁªÜ‰ø°ÊÅØ„ÄÇ  
            > ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}  
            ----
          emoji: heart

      - name: Create Issues comment
        if: steps.info.outputs.issues == 'true' && steps.info.outputs.iscustom == 'false'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ env.issuenumber }}
          body: |
            ${{ env.issueauth }} ÊÇ®Â•Ω.  
            ÊÇ®Ëá™ÂÆö‰πâ Redpill ÊâÄÂ°´ÂÜôÁöÑ‰ø°ÊÅØÊó†Ê≥ïËß£Êûê, ËØ∑ÂèÇËÄÉÊ®°ÊùøÂπ∂ËØ∑ÈáçÊñ∞ÂèëËµ∑ÂÆöÂà∂„ÄÇ  
            `Error Info:`  
            `${{ steps.info.outputs.errinfo }}`  
            >
            ----
          emoji: confused

      - name: Create Config File
        if: steps.info.outputs.iscustom == 'true'
        uses: jannekem/run-python-script-action@v1.2
        with:
          script: |
            import os, json

            if __name__ == '__main__':
                config = {
                    "extra_cmdline": {
                        "pid": "0x0001",
                        "vid": "0x46f4",
                        "sn": "2150SQRW1ZAHH",
                        "mac1": "001132FA6CD3"
                    },
                    "synoinfo": {
                        "internalportcfg": "0xffff",
                        "maxlanport": "7"
                    },
                    "ramdisk_copy": {}
                }

                dat = []
